<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV LÃ©on GALL</title>
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        margin: 0;
      }
      embed {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      function getUserLanguage() {
        return navigator.language || navigator.userLanguage;
      }

      function setPdfBasedOnLanguage() {
        var language = getUserLanguage().toLowerCase();
        var pdfSrc = "CV_";

        if (language.includes("fr")) {
          pdfSrc += "FRANCAIS.pdf";
        } else {
          pdfSrc += "ENGLISH.pdf";
        }

        document.querySelector("embed").setAttribute("src", pdfSrc);
      }

      window.onload = setPdfBasedOnLanguage;
    </script>
    <embed src="" type="application/pdf" />
  </body>
</html>
